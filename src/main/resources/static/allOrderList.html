<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:include="common.html :: source"></th:block>
    <script type="text/javascript" src="/js/manager.js"></script>
</head>
<body>

<th:block th:include="common.html :: header"></th:block>


<div class="i_bg bg_color">
    <div class="m_content">

        <div class="m_left">
            <div class="left_n">管理中心</div>
            <div class="left_m">
                <div class="left_m_t t_bg1">订单中心</div>
                <ul>
                    <li><a href="#" >所有订单</a></li>
                </ul>
            </div>
            <div class="left_m">
                <div class="left_m_t t_bg2">管理中心</div>
                <ul>
                    <li><a href="/product/allProductList" >商品管理</a></li>
                    <ul>
                        <li><a href="/product/addProduct" >添加商品</a></li>
                    </ul>
                </ul>
            </div>
        </div>

        <div class="m_right" id="content">
            <p></p>
            <p></p>
            <div class="mem_tit">订单列表</div>
            <table border="0" class="order_tab"
                   style="width: 930px; text-align: center; margin-bottom: 30px;"
                   cellspacing="0" cellpadding="0">
                <tbody>

                <div>

                    <tr>
                        <td class="td_bg" >用户名</td>
                        <td class="td_bg" >订单号</td>
                        <td class="td_bg" >地址</td>
                        <td class="td_bg" >￥</td>
                        <td class="td_bg" >创建时间</td>
                        <td class="td_bg" >状态</td>
                        <td class="td_bg" >操作</td>
                    </tr>

                    <tr class="td_bg" th:each="order:${orders}">
                        <td th:text="${order.loginName}"></td>
                        <td th:text="${order.serialnumber}"></td>
                        <td th:text="${order.userAddress}"></td>
                        <td th:text="${order.cost}"></td>
                        <td th:text="${order.getCreateTime()}"></td>
                        <td>
                            <span th:if="${order.getState()}=='0'" th:text="未发货"></span>
                            <span th:if="${order.getState()}=='1'" th:text="已发货"></span>
                        </td>
                        <td>
                            <a th:if="${order.getState()}=='0'" th:href="'/orderDetail/changeById/'+${order.getId()}" th:text="发货"></a>
                        </td>
                    </tr>
                </div>

                </tbody>
            </table>
        </div>
    </div>
</div>

<th:block th:include="common.html :: footer"></th:block>
<th:block th:include="common.html :: permit"></th:block>

</body>
</html>
